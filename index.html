<html lang="en">

    <meta charset="UTF-8">

<body>
    <div class="container">
        <!-- <img id="backImg" src="/miniProject/Sound webpage_img/image.png" alt="backImg"> -->

        <div class="content">
            <div class="left-col">
                <h1>THE <br> REAL <br> SOUND</h1>
            </div>
            <div class="right-col">
                <p>Click here To Listen</p>
                <img src="play.png" id="icon" alt="play">
            </div>
        </div>
    </div>
    <audio id="mySong" >
         <source src="TravisScott.mp3" type="audio/mp3">
        <audio>

            <script>
                var mySong = document.getElementById("mySong");
                var icon = document.getElementById("icon");
                icon.onclick = function(){
                    if(mySong.paused){
                        mySong.play();
                        icon.src = "pause.png";
                    }
                    else{
                        mySong.pause();
                        icon.src = "play.png"
                    }
                    
                }
                
            </script>
    
</body>
